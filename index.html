<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Grid</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Data Grid</h1>

    <div class="selector-more-less">
      <div class="selector-container">
        <div class="button-outer button-more">
          <div class="button-inner"></div>
        </div>
        <h3 class="button-name">More</h3>
      </div>

      <div class="selector-container">
        <div class="button-outer button-less">
          <div class="button-inner button-selected"></div>
        </div>
        <h3 class="button-name">Less</h3>
      </div>
    </div>


    <div id="grid">
      <div class="table-row table-row-1">
        <div class="table-col table-header" data-col="name">Name</div>
        <div class="table-col table-header" data-col="plan">Plan</div>
        <div class="table-col table-header" data-col="forecast">Fore Cast</div>
        <div class="table-col table-header" data-col="bestcase">Best Case</div>
        <div class="table-col table-header" data-col="commit">Commit</div>
      </div>
    </div>


  </body>
  <script src="./app.js"></script>
</html>
